<div 
    class="modal fade" 
    id="game-end-modal" 
    data-bs-backdrop="static" 
    data-bs-keyboard="false" 
    tabindex="-1" aria-labelledby="game-end-modal-description" 
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-orange">
            <div class="modal-body text-center">
                <div class="position-absolute end-0 top-0">
                    <button class="btn text-white pt-3" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div>
                    <img width="100" src="./assets/images/crown.png" alt="crown.jpg">
                </div>
                <p class="fs-4 mb-1">A játék véget ért!</p>
                <p class="fs-5"><span *ngIf="!isDraw">A győztes:</span> {{ winner }}</p>

                <div class="mt-5">
                    <button 
                        (click)="logoutService.logout()" 
                        data-bs-dismiss="modal" 
                        aria-label="Close" 
                        class="btn border-secondary text-white me-2 mb-2">
                        Kilépés
                    </button>
                    <button 
                        (click)="gameReload.emit(true)" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"
                        class="btn border-primary text-primary me-2 mb-2">
                        Visszavágó
                    </button>
                    <button 
                        (click)="newGame.emit(true)" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"
                        class="btn btn-orange mb-2">
                        Új játék
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
